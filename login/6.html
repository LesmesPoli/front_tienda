<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - SoftApp</title>
  <link rel="stylesheet" href="./6.css">
</head>
<body>
  <header>
    <h1>Iniciar Sesión</h1>
  </header>

  <main class="login-container">
    <form class="login-form">
      <label for="usuario">Nombre de usuario o correo:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Ingresar</button>

      <p class="registro-link">¿No tienes cuenta? <a href="http://127.0.0.1:5500/registro%20usuario/5.html">Regístrate aquí</a></p>
    </form>
  </main>

  <div class="back-button">
    <a href="http://127.0.0.1:5500/home/1.html">← Volver al Inicio</a>
  </div>

</body>
</html>
